<div class="seller-auth">
    <div *ngIf="!IsLoggedIn" class="sign-up">
        <h2 class="form-heading">Seller Sign Up</h2>
        <form #sellerSignUp="ngForm" class="common-form" (ngSubmit)="signUp(sellerSignUp.value)">
            <input type="text" class="form-input" ngModel name="name" placeholder="Enter Name">
            <input type="email" class="form-input" ngModel name="email" placeholder="Enter Email">
            <input type="phone" class="form-input" ngModel name="contact" placeholder="Phone Number">
            <input type="password" class="form-input" ngModel name="password" placeholder="Enter Password">
            <!-- <div class="newsletter" style="display: flex;">
                <input type="checkbox" style="margin-right: 10px;">
                <p style="color: #000; padding: 0 3px;">Subscribe to Our Newsletter</p>
            </div> -->
            <label class="switch" style="display: flex;">
                <div class="slider">
                    <input type="checkbox">
                    <span class="slider round"></span>
                    <p>Subscribe to Our Newsletter</p>
                </div>
            </label>
            <button class="form-button">Sign Up</button>
            <p class="form-toggle" (click)="showLogin()">Already have account? Click here to Login</p>
        </form>
    </div>

    <!-- Login Form -->

    <div *ngIf="IsLoggedIn" class="login">
        <h2 class="form-heading">Seller Login</h2>
        <p class="error-p">{{ErrorMsg}}</p>
        <form #sellerLogin="ngForm" class="common-form" (ngSubmit)="login(sellerLogin.value)">
            <input type="email" class="form-input" ngModel name="email" placeholder="Enter Email">
            <input type="password" class="form-input" ngModel name="password" placeholder="Enter Password">
            <button class="form-button">Login</button>
            <p class="form-toggle" (click)="showSignUp()">Don't have account? Click here to Sign-Up</p>
        </form>
    </div>

</div>
